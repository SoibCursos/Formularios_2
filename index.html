<!-- Ejercicios - Formularios 2 Enunciado En la actividad anterior se te proponía
realizar el siguiente formulario: Crea una página web que contenga un formulario
con los siguientes campos de información: El nombre, con un control de tipo
texto. Los apellidos, con un control de tipo texto. El sexo, con dos opciones
excluyentes hombre o mujer. El correo electrónico, con un control de tipo texto.
Una casilla de verificación con el texto "Deseo recibir información sobre
novedades y ofertas". Una casilla de verificación con el texto "Declaro haber
leido y aceptar las condiciones generales del programa y la normativa sobre
protección de datos". Un botón de envío. Además, tienes que tener en cuenta los
siguientes requisitos: El título de la página debe ser Formulario de registro -
Mi web. El método de envío del formulario debe ser GET. El destino del envío del
formulario debe ser "". La longitud máxima de entrada de datos de los controles
para el nombre y los apellidos debe ser 50 caracteres. La casilla de
verificación con el texto "Deseo recibir información sobre novedades y ofertas"
debe estar activada por defecto. Al formulario anterior le tienes que añadir los
siguientes campos de información: Población, una lista desplegable con las
opciones Alicante, Madrid, Sevilla y Valencia. Descripción, un área de texto
multilínea. Además, tienes que asociar la etiqueta de cada control a su control
para mejorar la usabilidad y la accesibilidad. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 Formulario de registro</title>
    <link rel="stylesheet" href="./css/">
    <style>

    </style>
</head>
<body>
    <h1>Formulario de registro</h1>
    <div class="datos">
      <form action="#" method="get">
        <label for="name">Nombre:&nbsp;</label>
        <input type="text" name="name" id="name" maxlength="50" placeholder="Insertar nombre" required/><br><br>
        <label for="surname">Apellidos:&nbsp;</label>
        <input type="text" name="surname" id="surname" maxlength="50" placeholder="Insertar apellidos" required/><br><br>

        <div class="radiobutton"><!--Lo que hace que sea un único grupo o bloque es el name (radiobutton)-->
          <h2>Sexo: </h2>
          <label for="man">Hombre</label>
          <input type="radio" name="man" id="man" value="">
          <label for="woman">Mujer</label>
          <input type="radio" name="woman" id="woman" value="" checked>
          <br><br>
        </div>

        <div class="mail">
          <label for="email">Correo:&nbsp;</label>
          <input type="email" name="email" id="email" placeholder="tu email@domimnio.com">
          <br><br>
        </div>

        <div class="selection">
            <label for="poblacion">Poblaci&oacute;n: &nbsp;</label>
                <select name="poblacion" id="poblacion">
                <option value="alicante">Alicante</option>
                <option value="cadiz">Cadiz</option>
                <option value="malaga">Malaga</option>
            </select>
        </div>

        <div class="textarea">
          <label for="descriptiion">Descripción:&nbsp;</label>
          <textarea cols="20" rows="10" name="description" id="description" placeholder="Pon aquí lo que te venga en gana"></textarea>
          <br>
          <br>
        </div>

        <div class="checkbox">
          <input type="checkbox" name="offers" id="offers" value="on" checked>
          <label for="offers">Deseo recibir información sobre novedades y ofertas</label>
          <br>
          <input type="checkbox" name="conditions" id="conditions" value="">
          <label for="conditions">Declaro haber le&iacute;do y aceptado las cndiciones generales del programa y la normativa sobre protecci&oacute;n de datos</label>
          <br><br>
        </div>

        <div class="send">
          <input type="submit" name="send" id="send">
        </div>
        
      </form>
    </div>
  </body>
</html>
